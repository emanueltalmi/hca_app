{% extends "layout.html" %} {% block title %} Medical Order {% endblock %} {%
block content %}
<style>
  input[type="text"] {
    width: 20%;
    padding: 12px 20px;
    display: block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin: 0 auto;
  }
  #p1 {
    text-align: center;
    font-family: Georgia, "Times New Roman", Times, serif;
    font-size: 40pt;
    font-weight: bold;
    color: white;
    background-color: red;
  }
  #p2 {
    text-align: center;
    color: black;
  }
  h1.blink {
    animation: 1s blinker linear infinite;
    -webkit-animation: 1s blinker linear infinite;
    -moz-animation: 1s blinker linear infinite;
  }
  img.headericon {
    float: left;
    border: solid;
    border-color: black;
    border-width: 3px;
    margin-right: 5px;
  }
  @-moz-keyframes blinker {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  @-webkit-keyframes blinker {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  @keyframes blinker {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  #p5 {
    text-align: center;
    background-color: red;
    color: white;
    font-style: italic;
  }
  .medicalorderInput {
    padding: 1%;
  }
</style>
